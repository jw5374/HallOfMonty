<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="monty.js" defer></script>
    <title>Hall of Monty</title>
</head>
<body>
    <button id="start-button">Enter The Hall</button>
    <main class="hide">
        <h1>Pick a door!</h1>
        <div id="hall-container">
            <section id="hall-doors">
                <div class="doorBehind"><div class="door" data-doornum="0" data-is-prize="false"></div></div>
                <div class="doorBehind"><div class="door" data-doornum="1" data-is-prize="false"></div></div>
                <div class="doorBehind"><div class="door" data-doornum="2" data-is-prize="false"></div></div>
            </section>
            <p id="message" class="hide">Feeling confident? Or perhaps you'd like to change your choice.</p>
        </div>
        <button id="replay-button" class="hide">Replay</button>
        <div id="explanation">

        </div>
    </main>
    <footer>
        <a class="linkstyle" href="https://github.com/jw5374/HallOfMonty">Github</a>
    </footer>
</body>
</html>
